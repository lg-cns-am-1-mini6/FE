server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    # OAuth 리다이렉트 경로 처리 (Google & Kakao)
    location ~* ^/login/oauth2/code/(google|kakao) {
        try_files $uri /index.html;
    }

    # 정적 파일 제공 (CSS, JS, 이미지 등)
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|mp4|webm|ogg|wav|mp3)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public, max-age=15552000, immutable";
    }

    # 에러 페이지 404 처리 → index.html 반환 (SPA 대응)
    error_page 404 /index.html;
}
